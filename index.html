<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ô nhập và nút gửi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .input-container {
      display: flex;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .input-container input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
      width: 250px;
    }

    .input-container button {
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <input type="text" placeholder="Nhập nội dung...">
    <button>Gửi</button>
  </div>

</body>
</html>
